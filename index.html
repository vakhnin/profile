<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .header .details {
            max-width: 70%;
        }
        .header img {
            width: 150px;
            height: auto;
        }
        h1 {
            margin: 0;
            font-size: 2em;
        }
        p {
            margin: 5px 0;
        }
        .section {
            margin-top: 20px;
        }
        .section h2 {
            margin: 0 0 10px 0;
            border-bottom: 2px solid #000;
            display: inline-block;
        }
        .section ul {
            list-style-type: none;
            padding: 0;
        }
        .section ul li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="details">
                <h1>Сергей Вахнин</h1>
                <p>Python разработчик</p>
            </div>
            <img src="profile.jpg" alt="Profile Photo">
        </div>

        <div class="section">
            <h2>Резюме</h2>
            <p>Тут ссылки на резюме</p>
        </div>

        <div class="section">
            <h2>Контакты</h2>
            <ul>
                <li>тут контакты</li>
            </ul>
        </div>
    </div>
</body>
</html>
